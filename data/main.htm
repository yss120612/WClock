<!DOCTYPE html>
<html lang="en">

</head>
<body>
	<div class="container">
	<div class="row">

		<div class="panel panel-default col-md-offset-1">
			<div class="panel-body">		
				<form>
				<div class="col-md-4">
					
						<h2>1. Релейный блок</h2>
						<div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" value="" name="REL1" id="REL1">
							<label class="form-check-label" for="REL1">
							  Рэле 1
							</label>
						  </div>
						  <div class="form-check form-switch">
							<input class="form-check-input" name="REL2" type="checkbox" value="" id="REL2">
							<label class="form-check-label" for="REL2">
							  Рэле 2
							</label>
						  </div>
						  <div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" value="" name="REL3" id="REL3">
							<label class="form-check-label" for="REL3">
							  Рэле 3
							</label>
						  </div>
						  <div class="form-check form-switch">
							<input class="form-check-input" type="checkbox" value="" name="REL4" id="REL4">
							<label class="form-check-label" for="REL4">
							  Рэле 4
							</label>
						  </div>
						</div>
						<div class="input-group mb-3">			
						<label class="input-group-text" for="time">Время</label>  
						<input class="time form-control" id="time" type="text" value="" />
						</div>

						<div class="input-group mb-3">
						<label class="input-group-text" for="PERIOD">Периодичность</label>
						<select id="PERIOD" name="PERIOD" class="form-select" aria-label="Выбор периода">
							<option value="1">Единожды</option>
							<option value="2">Ежечасно</option>
							<option value="3">Ежедневно</option>
							<option value="4">Рабочие дни</option>
							<option value="5">Выходные дни</option>
							<option value="7">Понедельник</option>
							<option value="8">Вторник</option>
							<option value="9">Среда</option>
							<option value="10">Четверг</option>
							<option value="11">Пятница</option>
							<option value="12">Суббота</option>
							<option value="6">Воскресенье</option>
						</select>
					</div>
						<div class="input-group mb-3">
						<label class="input-group-text" for="TIMERNO">Будильнк №</label>
						<select id="TIMERNO" name="TIMERNO" class="form-select" aria-label="Выбор будильника">
							<option value="0">1</option>
							<option value="1">2</option>
							<option value="2">3</option>
							<option value="3">4</option>
							<option value="4">5</option>
							<option value="5">6</option>
							<option value="6">7</option>
							<option value="7">8</option>
							<option value="8">9</option>
							<option value="9">10</option>
						</select>
					</div>


						
						<div class="input-group mb-3">			
							
							<a type="button" class="btn btn-lg btn-success" id="BTN1"><i class="fa fa-bed fa-2x pull-left">Set an alarm</i></a>
						</div>

						<div class="input-group mb-3">			
							<a type="button" class="btn btn-lg btn-success" id="BTN2"><i class="fa fa-bed fa-2x pull-left">All alarms</i></a>
						</div>

						<div class="input-group mb-3">			
							<a type="button" class="btn btn-lg btn-success" id="BTN3"><i class="fa fa-bed fa-2x pull-left">Active alarm</i></a>
						</div>

						<div class="input-group mb-3">			
							<a type="button" class="btn btn-lg btn-success" id="BTN4"><i class="fa fa-bed fa-2x pull-left">Reset alarms</i></a>
						</div>


						<div class="input-group mb-3">		
							<a type="button" class="btn btn-lg btn-success" id="BTN5"><i class="fa fa-bed fa-2x pull-left">Sleep</i></a>
						</div>
					</form>
				
					<div class="col-md-4" id="LOGSHOW">
						
					</div>
				<div class="col-md-4">
					<form>
						<h2>2. Цвет подсветки.</h2>
						<div class="input-group mb-3 alert alert-danger">
						<label for="LIGHT_R" class="form-label">Red</label>
						<input type="range" class="form-range" min="0" max="256" step="32" id="LIGHT_R">
						<label class="input-group-text" for="LEDMODE_R">Mode RED</label>
    					<select id="LEDMODE_R" name="LEDMODE_R" class="form-select" aria-label="Mode red">
								<option value="0">BLINK_OFF</option>
								<option value="1">BLINK_ON</option>
								<option value="2">BLINK_TOGGLE</option>
								<option value="3">BLINK_05HZ</option>
								<option value="4">BLINK_1HZ</option>
								<option value="5">BLINK_2HZ</option>
								<option value="6">BLINK_4HZ</option>
								<option value="7">BLINK_FADEIN</option>
								<option value="8">BLINK_FADEOUT</option>
								<option value="9">BLINK_FADEINOUT</option>
								<option value="10">BLINK_SUNRAISE</option>
								<option value="11">BLINK_SUNSET</option>
							</select>
						</div>

						<div class="input-group mb-3  alert alert-success">
						<label for="LIGHT_G" class="form-label">Green</label>
						<input type="range" class="form-range" min="0" max="256" step="32" id="LIGHT_G">
						<label class="input-group-text" for="LEDMODE_G">Mode GREEN</label>
    					<select id="LEDMODE_G" name="LEDMODE_G" class="form-select" aria-label="Mode green">
								<option value="0">BLINK_OFF</option>
								<option value="1">BLINK_ON</option>
								<option value="2">BLINK_TOGGLE</option>
								<option value="3">BLINK_05HZ</option>
								<option value="4">BLINK_1HZ</option>
								<option value="5">BLINK_2HZ</option>
								<option value="6">BLINK_4HZ</option>
								<option value="7">BLINK_FADEIN</option>
								<option value="8">BLINK_FADEOUT</option>
								<option value="9">BLINK_FADEINOUT</option>
								<option value="10">BLINK_SUNRAISE</option>
								<option value="11">BLINK_SUNSET</option>
							</select>
						</div>	

						<div class="input-group mb-3  alert alert-info">
						<label for="LIGHT_B" class="form-label">Blue</label>
						<input type="range" class="form-range" min="0" max="256" step="32" id="LIGHT_B">
						<label class="input-group-text" for="LEDMODE_B">Mode BLUE</label>
    					<select id="LEDMODE_B" name="LEDMODE_B" class="form-select" aria-label="Mode blue">
								<option value="0">BLINK_OFF</option>
								<option value="1">BLINK_ON</option>
								<option value="2">BLINK_TOGGLE</option>
								<option value="3">BLINK_05HZ</option>
								<option value="4">BLINK_1HZ</option>
								<option value="5">BLINK_2HZ</option>
								<option value="6">BLINK_4HZ</option>
								<option value="7">BLINK_FADEIN</option>
								<option value="8">BLINK_FADEOUT</option>
								<option value="9">BLINK_FADEINOUT</option>
								<option value="10">BLINK_SUNRAISE</option>
								<option value="11">BLINK_SUNSET</option>
							</select>
						</div>
					</form>
				</div>


				<div class="col-md-4">
					<form>
						<h2>2. Customs Radios</h2>

						<div class="form-button">
							<a type="button" class="btn btn-lg btn-success" id="DEVICES" onclick="getI2CDevs()"><i class="fa fa-bed fa-2x pull-left">I2C Devices</i></a>
						</div>

						<div class="alert alert-success" role="alert" id="DEVSHOW" ></div>
							
						<div class="form-button">
							<a type="button" class="btn btn-lg btn-success" id="FUNC1"><i class="fa fa-bed fa-2x pull-left">FUNCTION-1</i></a>
						</div>

						<div class="form-check">
							<label>
								<input type="radio" name="radio" checked> <span class="label-text">Option 01</span>
							</label>
						</div>
						<div class="form-check">
							<label>
								<input type="radio" name="radio"> <span class="label-text">Option 02</span>
							</label>
						</div>
						<div class="form-check">
							<label>
								<input type="radio" name="radio"> <span class="label-text">Option 03</span>
							</label>
						</div>
						<div class="form-check">
							<label>
								<input type="radio" name="radio" disabled> <span class="label-text">Option 04</span>
							</label>
						</div>
					</form>
				</div>
				<div class="col-md-4">
					<form>
						<h2>3.Radios Toggles</h2>
						<div class="form-check">
							<label class="toggle">
								<input type="radio" name="toggle" checked> <span class="label-text">Option 01</span>
							</label>
						</div>
						<div class="form-check">
							<label class="toggle">
								<input type="radio" name="toggle"> <span class="label-text">Option 02</span>
							</label>
						</div>
						<div class="form-check">
							<label class="toggle">
								<input type="radio" name="toggle"> <span class="label-text">Option 03</span>
							</label>
						</div>
						<div class="form-check">
							<label class="toggle">
								<input type="radio" name="toggle" disabled> <span class="label-text">Option 04</span>
							</label>
						</div>
						
					</form>
				</div>
			</div>
		</div>
	</div>
	</body>

 <script type="text/javascript">
	$(document).ready(function(){
	process();

	$('.time').clockTimePicker({
		precision:5
	});

	$('.time').prop('value','12:00');

	$('#BTN1').on('click',function(){  
			
			$.ajax({  
                    type: "POST",  
                    url: "/post",  
                    data: "page=main&BTN1="+$('#time').prop('value')+"*"+$('#PERIOD').prop('value')+"-"+$('#TIMERNO').prop('value'),  
                    success: function(html){  
                    }  
			}); 
                return false;  
            });  
			$('#BTN2').on('click',function(){  
			
			$.ajax({  
                    type: "POST",  
                    url: "/post",  
                    data: "page=main&BTN2=0",

                    }

                return false;  
            });

			$('#BTN3').on('click',function(){  
			$.ajax({

                    }

            });


			$('#BTN4').on('click',function(){

                    }

            });


			$('#REL1').on('input',function(){  
			$.ajax({  
                    type: "POST",

                    success: function(html){  
                    }  
			}); 
                return false;  
            });  


			$('#REL2').on('input',function(){  
			$.ajax({  
                    type: "POST",  
                    url: "/post",  
                    data: "page=main&REL2="+$('#REL2').prop("checked"),  
                    success: function(html){  
                    }  
			}); 
                return false;  
            });  

			$('#REL3').on('input',function(){  
			
			$.ajax({  
                    type: "POST",  
                    url: "/post",  
                    data: "page=main&REL3="+$('#REL3').prop("checked"),  
                    success: function(html){  
                    }  
			}); 
                return false;  
			});  
			
			$('#REL4').on('input',function(){  
			$.ajax({

			}); 
                return false;  
			});  
			
			$('#FUNC1').on('click',function(){  
			$.ajax({  
                    type: "POST",

                    data: "page=main&FUNC1=true",  
                    success: function(html){  
                    }  
			}); 
                return false;  
			});  

			


			$('#LIGHT_R').on('change',function(){  
			$.ajax({  
                    type: "POST",  
                    url: "/post",  
                    data: "page=main&LIGHT_R="+($('#LIGHT_R').prop("value")>255?255:$('#LIGHT_R').prop("value")),  
                    success: function(html){  
                    }  
			}); 
                return false;  
			});  

			$('#LIGHT_G').on('change',function(){  
			$.ajax({  
                    type: "POST",  
                    url: "/post",  
                    data: "page=main&LIGHT_G="+($('#LIGHT_G').prop("value")>255?255:$('#LIGHT_G').prop("value")),  
                    success: function(html){  
                    }  
			}); 
                return false;  
			});  

			$('#LIGHT_B').on('change',function(){  
			$.ajax({  
                    type: "POST",  
                    url: "/post",  
                    data: "page=main&LIGHT_B="+($('#LIGHT_B').prop("value")>255?255:$('#LIGHT_B').prop("value")),  
                    success: function(html){  
                    }  
			}); 
                return false;  
			});  


			$('#LIGHT_B').on('change',function(){  
			$.ajax({  
                    type: "POST",  
                    url: "/post",  
                    data: "page=main&LIGHT_B="+($('#LIGHT_B').prop("value")>255?255:$('#LIGHT_B').prop("value")),  
                    success: function(html){  
                    }  
			}); 
                return false;  
			});  
			
			$('#LEDMODE_R').on('change',function(){  
			$.ajax({  
                    type: "POST",  
                    url: "/post",  
                    data: "page=main&LEDMODE_R="+$('#LEDMODE_R').prop("value"),  
                    success: function(html){  
                    }  
			}); 
                return false;  
			});  

			$('#LEDMODE_G').on('change',function(){  
			$.ajax({  
                    type: "POST",  
                    url: "/post",  
                    data: "page=main&LEDMODE_G="+$('#LEDMODE_G').prop("value"),  
                    success: function(html){  
                    }  
			}); 
                return false;  
			});  

			$('#LEDMODE_B').on('change',function(){  
			$.ajax({  
                    type: "POST",  
                    url: "/post",  
                    data: "page=main&LEDMODE_B="+$('#LEDMODE_B').prop("value"),  
                    success: function(html){  
                    }  
			}); 
                return false;  
			});  


	});
	
	


	function process(){
		$.getJSON(
		"/getdata",
		{page:"main"},
		function(data){
			$('#REL1').prop('checked', data['REL1']==1);
			$('#REL2').prop('checked', data['REL2']==1);
			$('#REL3').prop('checked', data['REL3']==1);
			$('#REL4').prop('checked', data['REL4']==1);
			$('#LOGSHOW').html("LOG HERE:"+JSON.stringify(data,null,'<br>'));
			$('#LIGHT_R').prop('value', data['LIGHT_R']);
			$('#LEDMODE_R').prop('value', data['LEDMODE_R']);
			$('#LIGHT_G').prop('value', data['LIGHT_G']);
			$('#LEDMODE_G').prop('value', data['LEDMODE_G']);
			$('#LIGHT_B').prop('value', data['LIGHT_B']);
			$('#LEDMODE_B').prop('value', data['LEDMODE_B']);

		});
		setTimeout('process()',2000);
	}

	function getI2CDevs(){
		$.getJSON(
		"/getdata",
		{page:"main1"},
		function(data){
			$('#DEVSHOW').html(data['DEVSHOW']);
    	});
	}

	</script>
	
</html>
